<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Music</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <div class="container">
        <div class="card">

            <div class="Mplayer">
                <div class="item1">
                    <img id="closeimg" src="close.png" alt="" height="40px" />
                    <p>Media player</p>

                    <div class="Scast">
                        <img src="chromecast.png" alt="" height="30px">
                    </div>

                </div>
            </div>

            <div class="item2">
                <img src="logo.png" alt="">
            </div>


            <div class="item3">
                <div class="Mtitle">
                    <h3> See you again </h3>
                    <p> Wiz, khalifa, Charlie Puth</p>
                </div>
            </div>

            <div class="item4">

                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>

                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalDuration">0:00</span>
                </div>

            </div>

            <div class="item5">
               <button> <img id="plus" src="plus.png" alt="" height="30px"> </button> 
               <button> <img id="previous" src="previous.png" alt="" height="30px"> </button> 
               <button> <img id="play" src="play.png" alt="" height="30px"> </button> 
               <button> <img id="next" src="next (1).png" alt="" height="30px"> </button>
               <button> <img id="minus" src="minus.png" alt="" height="30px"> </button>
            </div>

        </div>
        </div>
     
</body>

</html>
