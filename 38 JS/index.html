<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bussiness name generator  </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #business-name {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- <div class="container">
        <h1>Business Name Generator</h1>
        <p id="business-name"></p>
        <button onclick="generateBusinessName()">Generate Name</button>
    </div> -->
    <div class="container">
        <h1>Business Name Generator</h1>
        <p id="business-name"></p>
        <button id="generate-btn">Generate Name</button>
    </div>

    <script>
                document.getElementById("generate-btn").addEventListener("click", function() {
            let first, second, third;
            let rand = Math.random();

            if (rand < 0.33) {
                first = "Snezy";
            } else if (rand < 0.66) {
                first = "Creative";
            } else {
                first = "Amazing";
            }

            rand = Math.random();
            if (rand < 0.33) {
                second = "engine";
            } else if (rand < 0.66) {
                second = "Foods";
            } else {
                second = "Garments";
            }

            rand = Math.random();
            if (rand < 0.33) {
                third = "Bros";
            } else if (rand < 0.66) {
                third = "Limited";
            } else {
                third = "Hub";
            }

            document.getElementById("business-name").textContent = `${first} ${second} ${third}`;
        });
    </script>
</body>
</html>
