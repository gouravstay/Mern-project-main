<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grid template arears </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
          background-color: rgba(34, 33, 31, 0.568);
          width: 100%;
          height: 100%;
          display: grid;
          gap: 1rem;
          padding: 4rem;
          overflow: hidden;
          grid-template-areas:
          
          "header header header"
          "sidebar content1 content1"
          "sidebar content2 content3"
          "footer footer footer"
          ;
        }
 .item{
    background-color: rgb(84, 84, 224);
    border: 4px solid black;
    padding: 1rem;
 }
 #header{
    grid-area: header;
 }
 #sidebar{
    grid-area:sidebar;
 }
 #content1{
    grid-area: content1;
 }
 #content2{
    grid-area: content2;
 }
 #content3{
    grid-area: content3;
 }
 #footer{
    grid-area: footer;
 }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="header">Header</div>
        <div class="item" id="sidebar">SideBar</div>
        <div class="item" id="content1">Content1</div>
        <div class="item" id="content2">Content2</div>
        <div class="item" id="content3">Content3</div>
        <div class="item" id="footer">Footer</div>

    </div>
</body>
</html>
