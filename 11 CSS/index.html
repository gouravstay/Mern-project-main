<!-- Dispalay property -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>

.div1 {
  width: 300px;
  height: 100px;
  border: 1px solid blue;
  box-sizing: border-box;
}

.div2 {
  width: 300px;
  height: 100px;
  padding: 50px;
  border: 1px solid red;
  box-sizing: border-box;
}

span{
    border: solid 1px black;
    padding: 10px;
    border-style: border-box;
    margin: 10px;
}
    </style>
</head>
<body>
    
<div class="div1">
  I am gourav 
</div>

 <div class="div2">
     Im am gaurav
     </div>
     
     <span>
        I am gaurav
     </span>
    
</body>
</html>
