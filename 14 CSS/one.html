<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            border: 1px solid black;
        }

        .item{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            margin: 2px;
            border: 1px solid  black;
            float: left;
            border-radius: 15px;
            text-align: center;
            padding: 10px;
           
        }

    </style>
</head>
<body>

    <div class="box">

        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>

    </div>

</body>
</html>
