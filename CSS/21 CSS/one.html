<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .recipe-image {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .recipe-image img {
            max-width: 100%;
            max-height: 100%;
            vertical-align: middle;
        }
        .get-recipe-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .get-recipe-btn:hover {
            background-color: #45a049;
        }
        nav {
            background-color: #000;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: absolute;
            top: 0;
            width: 100%;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="recipe-image">
        <img src="recipe-image.png" alt="Recipe Image" width="1600px">
    </div>

</body>
</html>
