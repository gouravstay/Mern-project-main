<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> From </title>
    </head>
    <style>
    body{
        background-color: rgb(168, 168, 168);
    
    }
    h1{
        color: white;
    }
</style>
    <body>  
        <pre>
    <h1> LOGIN YOUR SPACE</h1>
    </pre>
        <from>

            <label for="email">Enter your email Id: </label>
            <input type="text" id="email" placeholder="enter your email">

            <br> <br>
            <label for="password"> Enter your password: </label>
            <input type="password" id=" password" placeholder="write your password">
            <br>
            <br>

            <label for="Subscribe"> Upload your picture: </label>
            <input type="file" name="fileselcet1" id="fileselcet1">
            <!-- <button> Submit </button> -->
            <br>
            <input type="image" id="image" alt="Login" src="login1.png" width="100px" height="90px">

            <!-- <input type="Submit" value="Click Here"> -->

            <br>
            <br>

            <fieldset>
                <legend>Choose your gender</legend>

                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>

                <input type="radio" id="Others" name="gender" value="female">
                <label for="female">Others</label><br>
            </fieldset>

            <br>
            <br>
            <label for="datepicker">Choose your bithday: </label>
            <input type="date" id="datepicker">

            <br>
            <br>

            <!-- drop down menu -->
            <label for="selector1" class="dishes">Select your favorite
                dish</label>
            <select name="dishes" id="selector1">
                <option value="Pizza">Pizza</option>
                <option value="Panner Curry">Panner Curry</option>
                <option value="Soyabin Rice">Soyabin Rice</option>
                <option value="White sauces pasta">White sauces pasta</option>
                <option value="Panner Tickka">Panner Tickka</option>
                <option value="Chili with mutton">Chili with mutton</option>
                <option value="Kaju Borfi">Kaju Borfi</option>
                <option value="dishes">Sahi Briyani</option>
                <option value="dishes">Chicken kabab</option>
                <option value="dishes">Prwan gravy</option>
                <option value="dishes">Donate</option>
            </select>
            <br>
            <input type="checkbox" value="Subscribe">
            <label for="Subscribe">Subscribe for dish!</label>
            <br>
            <br>
      
           
            <br>
            <br>

            <label for="textarea1">Say something... </label>
            <br>
            <textarea name="textarea1" id="textarea1" cols="40"
                rows="10">Say something for your Favorite dishes..</textarea>
            <br>
            <br>
            <fieldset>
                <legend>Choose your favorite anime series</legend>

                <input type="radio" id="soloLeveling" name="animeSeries"
                    value="Solo Leveling">
                <label for="soloLeveling">Solo Leveling</label><br>

                <input type="radio" id="classroomElite" name="animeSeries"
                    value="Classroom of the Elite">
                <label for="classroomElite">Classroom of the Elite</label><br>

                <input type="radio" id="demonSlayer" name="animeSeries"
                    value="Demon Slayer">
                <label for="demonSlayer">Demon Slayer</label>

            </fieldset>

            <br>
            <label for="fruits">Select your favorite fruits:</label><br>
            <select name="fruits[]" id="fruits" multiple>
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
                <option value="grape">Grape</option>
                <option value="strawberry">Strawberry</option>
            </select> <br>
            <br>
            <input type="submit" value="Submit From">
        </from>

    </body>
</html>
