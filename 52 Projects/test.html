<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honey E-Commerce</title>
  <link rel="stylesheet" href="test.css"> <!-- Include your CSS file -->
</head>
<body>
        <!-- box icons -->
        <link
        href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
        rel="stylesheet"
      />
  <header>
    <!-- Your header code here -->
    <header>
        <div class="header-container">
          <div class="logo"> 
            <a href="#">
              <img src="./image/logo.png" alt="Honey Logo"> 
            </a>
            <span class="brand-name">HoneyBunny</span>
          </div>
          <nav class="main-nav">
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#shop">Shop</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
          <!-- <div class="cart">
            <a href="#" class="cart-icon">
              <img src="cart-icon.png" alt="Shopping Cart">
            </a>
          </div> -->
          <div class="nav-icons">
            <a href=""><i class="bx bx-search-alt"></i></a>
            <a href=""><i class="bx bx-cart"></i></a>
            <a href=""><i class='bx bx-menu'></i></a>
          </div>
        </div>
      </header>
      
  </header>

  <main>
    <section id="home">
      <!-- Home section content -->
    </section>

    <section id="about">
      <!-- About section content -->
    </section>

    <section id="shop">
      <!-- Shop section content -->
      <h2>Shop</h2>
      <div class="product-list">
        <!-- Honey products will be listed here -->
        <!-- Example product -->
        <div class="product">
          <img src="honey1.jpg" alt="Honey Product 1">
          <h3>Honey Product 1</h3>
          <p>Description of the product.</p>
          <p>Price: $XX.XX</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>

    <section id="review">
      <!-- Review section content -->
    </section>

    <section id="contact">
      <!-- Contact section content -->
    </section>
  </main>

  <footer>
    <!-- Footer content -->
  </footer>

  <script src="script.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
